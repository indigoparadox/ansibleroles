---
# vim: set tabstop=2 expandtab shiftwidth=2 smarttab :
# defaults file for ip.mail

mail_banner: $myhostname
mail_biff: 'no'
mail_append_dot_domain: 'no'
maild_tls_session_cache_database: 'btree:${data_directory}/smtpd_scache'
mail_tls_session_cache_database: 'btree:${data_directory}/smtp_scache'
mail_recipient_restrictions:
  - permit_mynetworks
  - reject_unauth_destination
mail_relay_restrictions:
  - permit_mynetworks
  - permit_sasl_authenticated
  - defer_unauth_destination
mail_hostname: '{{ inventory_hostname }}'
mail_alias_maps: 'hash:/etc/aliases'
mail_alias_database: '{{ mail_alias_maps }}'
mail_mydestination:
mail_mailbox_size_limit: 0
mail_recipient_delimiter: +
mail_transport_maps: 'cdb:/etc/postfix/transport_maps'
mail_relay_domains: '$mydestination, $transport_maps'
mail_config_dir: /etc/postfix

