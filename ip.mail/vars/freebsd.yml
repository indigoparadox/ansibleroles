# vim: set tabstop=2 expandtab shiftwidth=2 smarttab :

#mail_alias_maps: 'hash:/etc/aliases'
#mail_alias_database: '{{ mail_alias_maps }}.db'
mail_alias_database: '{{ mail_alias_maps }}'
mail_config_dir: /usr/local/etc/postfix
mail_aliases_command: /usr/bin/newaliases
mail_aliases_path: /etc/mail/aliases
mail_ssmtp_conf_path: /usr/local/etc/ssmtp/ssmtp.conf
mail_ssmtp_revaliases_path: /usr/local/etc/ssmtp/revaliases
mail_relay_creds_path: /usr/local/etc/postfix/sasl_passwd
mail_postmap_cmd: /usr/local/sbin/postmap
mail_readme_directory: /usr/local/share/doc/postfix
mail_sys_prefix: /usr/local
mail_postfix_packages:
- postfix
- postfix-sasl
mail_pf_config_dir: /usr/local/etc/postfix

