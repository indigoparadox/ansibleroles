---
# vim: set tabstop=2 expandtab shiftwidth=2 smarttab :

mail_alias_maps: 'hash:/etc/aliases'
mail_alias_database: '{{ mail_alias_maps }}.db'
mail_config_dir: /etc/postfix
mail_aliases_command: /usr/bin/newaliases
mail_aliases_path: /etc/mail/aliases
mail_ssmtp_conf_path: /etc/ssmtp/ssmtp.conf
mail_ssmtp_revaliases_path: /etc/ssmtp/revaliases
mail_relay_creds_path: /etc/postfix/sasl_passwd
mail_postmap_cmd: /usr/sbin/postmap
mail_readme_directory: /usr/share/doc/postfix
mail_sys_prefix: /usr
mail_postfix_packages:
- postfix
- libsasl2-modules

