---
# vim: set tabstop=2 expandtab shiftwidth=2 smarttab :
# defaults file for ip.webvhost

webvhost_ssl_timeout: 5m
webvhost_nginx_worker_connections: 1024
webvhost_freenas_api_user: root
webvhost_engine: apache
webvhost_sites: []
webvhost_modules: []
webvhost_conf: []
webvhost_ssl_path: '/etc/ssl'
webvhost_msad_ssl_tmp: '/tmp/msadcrt'
webvhost_msad_ssl_headers:
  Accept: 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8'
  Accept-Language: 'en-US,en;q=0.5'
  Connection: 'keep-alive'
  Host: '{{ webvhost_msad_server }}'
  Referer: 'https://{{ webvhost_msad_server }}/certsrv/certrqxt.asp'
  User-Agent: 'Mozilla/5.0 (Windows NT 6.3; WOW64; Trident/7.0; rv:11.0) like Gecko'
  Content-Type: 'application/x-www-form-urlencoded'
webvhost_le_user:
  name: letsencrypt
  uid: 559
  group: letsencrypt
  gid: 559
  shell: '/bin/bash'
  home: '/var/lib/letsencrypt'
  groups: ['www-data']
webvhost_htdocs_owner: www-data
webvhost_htdocs_group: www-data
webvhost_ssl_owner: www-data
webvhost_ssl_group: www-data
webvhost_le_dirs:
  work: '{{ webvhost_le_user.home }}/work'
  config: '/etc/letsencrypt'
  logs: '{{ webvhost_le_user.home }}/logs'

