# Enable SSL-enabled vhosts, now that they should have certificates.

- include: 'unix-engine-apache.yml'
  vars:
    do_ssl: True
  when: webvhost_engine == 'apache'

- include: 'unix-engine-nginx.yml'
  vars:
    do_ssl: True
  when: webvhost_engine == 'nginx'

